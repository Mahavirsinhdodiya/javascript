<script>
    // Data-types
    // 1.Primitive
    //     Number
    //     Boolean
    //     String
    //     undefined

    // 2.non-premitive
    //     Object
    //     Array

    var m=12 //number
    console.log(m);
    
    let n="md" //string
    console.log(n);
    
    let o=true //boolean
    console.log(o);

    let d; //undefined
    console.log(d);

    // Array : collection of multiple data types.can store one or more values in single variable

    const arr = ["apple","orange","kiwi"] //array
    console.log(arr);

    //object : always define with keys and values
    const ob ={name:"tops",age:17} //object
    console.log(ob);
    </script>
