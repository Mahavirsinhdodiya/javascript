<html lang="en">
<head>
    <meta charset="UTF-8">

        <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" onblur="valid(this,'nameerror')" onkeydown=" Alpha(this,'nerror')">
                <span id="nameerror"></span>
                <span id="nerror"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email"  onblur="valid(this,'Eerror')" onkeydown="EmailValid(this,'emerror')">
                <span id="Eerror"></span>
                <span id="emerror"></span>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id="pwd" onblur="valid(this,'perror')" onkeydown="pwdvalid(this,'pwderror')">
                <span id="perror"></span><span id="pwderror"></span>
            </td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" id="mobile" onblur="valid(this,'merror')" onkeydown="mobilevalid(this,'mobilevalid')">
                <span id="merror"></span>
            <span id="mobilevalid"></span></td>
            </td>
        </tr>

<script>
    function valid(inpt,spnid)
    {
        if(inpt.value=="")
        {
            document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="Please Enter Data";
        }
        else
        {
            document.getElementById(spnid).innerHTML="";
        }
    }
    function Alpha(e,spnid)
    {
        var name = /^[a-zA-Z]+$/
        if(name.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerHTML="Please Enter Characters";
        }
    }
    function EmailValid(e,spnid)
{
    var email = /^[a-z0-9.-_]+@([a-z0-9.-_]+.([a-z]{2,3}))$/
        if(email.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerHTML="Please Enter valid email";
        }
    }
    function pwdvalid(e,spnid)
    {
        var pwd = /^[a-zA-Z]{3,8}$/
        if(pwd.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerHTML="Please Enter valid paasword";
        }
    }
    function mobilevalid(e,spnid)
    {
        var mobile = /^[0-9]{1,10}$/
        if(mobile.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerHTML="Please Enter only 10 digites";
        }
    }
    

</script>
