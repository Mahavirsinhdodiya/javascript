<script>
    // closure = closure menas that an inner function always has access to the vars and parameters of outer function ,even after the outer function has returned
     function outerfunc()
     {
        let num =0;
        function innerfunc()
        {
            return num+=1;
        }
        return innerfunc
     }
     data = outerfunc()
     console.log(data());
     console.log(data());
     console.log(data());
     console.log(data());
    
</script>
